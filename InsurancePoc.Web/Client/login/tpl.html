<div class="row" style='margin-top: 75px;'>
    <div class="col-md-4 col-md-offset-4 ">
        <div class="panel panel-primary" style="">
            <div class="panel-heading">
                <h3 class="panel-title">Please Login</h3>
            </div>
            <div class="panel-body">
                <form id="frmLogin" >
                <div class="input-group margin-bottom-sm" style='margin-bottom:7px;' >
                  <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                  <input type="text" class="form-control" name="username" placeholder="Username"  id='txtUsername'  autofocus=""/>                 
                </div>
                
                <div class="input-group margin-bottom-sm">
                  <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                  <input type="password" class="form-control" name="password" placeholder="Password" id='txtPassword' required=""/>                
                </div>                
                </form>
                <button class="btn btn-primary btn-block" type="button" style='margin-top: 10px;' id='btnLogin'>
                    Log in</button>
            </div>
        </div>

        <div id='error_msg'>
        </div>


    </div>
</div>
